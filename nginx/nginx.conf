events {
  # worker_connections  1024;
}

http {
  server_tokens off;
  charset utf-8;

  upstream bingo-server {
    server: bingo-server:3010
  }

  server {
    listen 80;
    listen [::]:80;

    root /var/www/html
    index index.html;

    server_name bingo-server.surgingforward.net;
    server_tokens off;

    location /.well-known/acme-challenge/ {
      allow all;
      root /var/www/certbot;
    }

    location / {
      # return 301 https://bingo-server.surgingforward.net$request_uri;
      proxy_pass http://bingo-server$request_uri;
    }
  }
}

